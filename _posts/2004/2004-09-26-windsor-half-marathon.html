<p class="summary">Phill Sly finished second overall in 66.23 and Lucy Hasell won the ladies race in an excellent 78.14.  James Whetman magnanimously dipped 2 seconds in front of Lucy for 13th place while Pablo Lazo (87.27) was also spied on the course.</p>
