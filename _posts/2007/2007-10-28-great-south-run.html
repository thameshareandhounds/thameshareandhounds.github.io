<p class="summary">Mara Yamauchi showed that she has recovered fully from her World Championship exploits with a fine 3rd place over 10 miles in 54:13.  Lucy Hasell also continued her fine form of late with 15th place in 58:17. Liz Stavreski also ran a good time of 65:12.</p>
